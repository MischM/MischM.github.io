<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Michelle Meyer">
    <title>WEBTEC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='custom_theme.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <div id="login-mask">
        <h2>Bitte stecken Sie Ihren Schlüssel ein</h2>
        <img id="key" src="key.svg" alt="Picture of a key" onclick="unlock()">
    </div>
    <div class="navigation" role="navigation">
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-primary">
            <a class="navbar-brand" href="#">Abfall-Fall</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#dispose">Entsorgen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#month">Monatsübersicht</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats">Statistik</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="dispose">
        <div>
            <h3>Jetzt Abfall entsorgen</h3>
            <p>Wählen Sie das Material das Sie entsorgen möchten:</p>
        </div>
        <div class="disposal-panel">
            <div class="dispose-rubish">
                <button class="btn rubish-button" onclick="openHatch('Abfall')">Abfall</button>
            </div>
            <div class="dispose-paper">
                <button class="btn paper-button" onclick="openHatch('Papier')">Papier</button>

            </div>
            <div class="dispose-glass">
                <button class="btn glass-button" onclick="openHatch('Glass')">Glass</button>

            </div>
            <div class="dispose-alu">
                <button class="btn alu-button" onclick="openHatch('Aluminium')">Aluminium</button>

            </div>
        </div>
        <div>
            <p id="disposal-feedback"></p>
        </div>
    </div>
    <div id="month">

    </div>
    <div id="stats">

    </div>

</body>

</html>
